<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="1contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <div class="contact_container">
        <div class="contact_header">
            <h2 class="c_first">Contact Us</h2>
            <h1 class="c_sec">Get In Touch</h1>
            <p class="c_para">We'd love to hear from you! Let us know how we can help.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="c_inp">
                    <label for="name"><box-icon type='solid' name='user' class="box"></box-icon></label>
                    <input type="text" placeholder="Enter Your Name" id="name">
                </div>
                <div class="c_inp">
                    <label for="email"><box-icon name='envelope' type='solid'></box-icon></label>
                    <input type="email" placeholder="Enter Your Email Id" id="email">
                </div>
                <div class="c_inp">
                    <label for="message"><box-icon name='chat'></box-icon></label>
                    <textarea placeholder="Enter a msg" rows="7" id="message"></textarea>
                </div>
                <div class="c_btn">
                    <input type="button" value="SEND MESSAGE">
                </div>
            </form>
            <div class="c_img">
                <img src="https://pixner.net/sbidu/main/assets/images/contact.png" alt="Contact Image">
            </div>
        </div>
    </div>
</body>

</html>
