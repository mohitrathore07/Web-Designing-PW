<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>

<body>
    <div class="signup_container">
        <div class="signup_form">
            <h2 class="signup_heading">Sign In</h2>
            <form action="">
                <div class="form-control">
                    <!-- <input type="text" required> -->
                    <input type="text" required value={email} onChange={e => setEmail(e.target.value)} />
                    <label>Email or phone number</label>
                </div>
                <div class="form-control">
                    <!-- <input type="password" required> -->
                    <input type="password" required value={password} onChange={e => setPassword(e.target.value)} />
                    <label>Password</label>
                </div>
                <button type="button" onClick={handlesubmit} class="signin_btn">Sign In</button>
                <div class="or">OR</div>
                <button type="button" class="btn2">Use a sign in code</button>
                <a href="/needhelp" class='f_link'>Forget Password?</a>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
            </form>
            <p>New to Netflix? <a href='/signin'>Sign up now.</a></p>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="/learnmore">Learn more.</a>
            </small>
        </div>
    </div>
</body>

</html>
